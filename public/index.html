<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      :root {
        --bg-1: #f9fafc;
        --bg-2: #fafbfc;

        --bg-dynamic: hsla(0, 0%, 0%, 0.16);
        --kanban-bg: #f4f5f7;

        --primary-clr-1: #0065ff;
        --primary-clr-2: #0052cc;
        --primary-clr-3: #4c9aff;
        --primary-clr-4: #026aa7;
        --primary-clr-5: #0079bf;
        --primary-clr-6: #0056d9;

        --dark-clr-1: #172b4d;
        --dark-clr-2: #091e42;
        --dark-clr-3: #091e4214;
        --dark-clr-4: #091e42a8;
        --dark-clr-5: #091e420a;

        --light-clr-1: #ffffff;
        --light-clr-2: #fafbfc;
        --light-clr-3: #dfe1e6;

        --gray-clr-1: #7a869a;
        --gray-clr-2: #8993a4;
        --gray-clr-3: #5e6c84;
        --gray-clr-4: #6b778c;
        --gray-clr-5: #ffffff4d;
        --gray-clr-6: #42526e;


        --green-clr-1: #5aac44;

        --fs-xxxl: 48px;
        --fs-xxl: 36px;
        --fs-xl: 24px;
        --fs-lg: 20px;
        /* --fs-md: 24px; */
        --fs-sm: 18px;
        --fs-xs: 16px;
        --fs-xss: 14px;
        --fs-xsss: 12px;

        --fw-light: 300;
        --fw-semibold: 400;
        --fw-bold: 500;
        --fw-bolder: 600;
        --fw-heavy: 700;

        --list-item-clr: var(--light-clr-1);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
